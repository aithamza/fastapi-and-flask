<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="bedrooms">Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms"><br><br>
        
        <label for="bathrooms">Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms"><br><br>
        
        <label for="sqft_living">Sqft Living:</label>
        <input type="number" id="sqft_living" name="sqft_living"><br><br>
        
        <label for="sqft_lot">Sqft Lot:</label>
        <input type="number" id="sqft_lot" name="sqft_lot"><br><br>
        
        <label for="floors">Floors:</label>
        <input type="number" id="floors" name="floors"><br><br>
        
        <label for="waterfront">Waterfront:</label>
        <input type="number" id="waterfront" name="waterfront"><br><br>
        
        <label for="view">View:</label>
        <input type="number" id="view" name="view"><br><br>
        
        <label for="condition">Condition:</label>
        <input type="number" id="condition" name="condition"><br><br>
        
        <label for="grade">Grade:</label>
        <input type="number" id="grade" name="grade"><br><br>
        
        <label for="sqft_above">Sqft Above:</label>
        <input type="number" id="sqft_above" name="sqft_above"><br><br>
        
        <label for="sqft_basement">Sqft Basement:</label>
        <input type="number" id="sqft_basement" name="sqft_basement"><br><br>
        
        <label for="yr_built">Year Built:</label>
        <input type="number" id="yr_built" name="yr_built"><br><br>
        
        <label for="yr_renovated">Year Renovated:</label>
        <input type="number" id="yr_renovated" name="yr_renovated"><br><br>
        
        <label for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode" name="zipcode"><br><br>
        
        <label for="lat">Latitude:</label>
        <input type="number" id="lat" name="lat"><br><br>
        
        <label for="long">Longitude:</label>
        <input type="number" id="long" name="long"><br><br>
        
        <label for="sqft_living15">Sqft Living 15:</label>
        <input type="number" id="sqft_living15" name="sqft_living15"><br><br>
        
        <label for="sqft_lot15">Sqft Lot 15:</label>
        <input type="number" id="sqft_lot15" name="sqft_lot15"><br><br>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
