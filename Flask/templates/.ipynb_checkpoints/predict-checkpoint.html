<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .result h2 {
            margin-top: 0;
        }
        .prediction {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <div class="result">
        <h2>Predicted House Price:</h2>
        <p class="prediction">{{ prediction }}</p>
    </div>
</body>
</html>
