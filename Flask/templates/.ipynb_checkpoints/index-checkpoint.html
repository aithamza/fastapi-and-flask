<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form>
        <label for="input1">Input 1:</label>
        <input type="number" step="any" id="input1" name="input1" required>

        <label for="input2">Input 2:</label>
        <input type="number" step="any" id="input2" name="input2" required>

        <label for="input3">Input 3:</label>
        <input type="number" step="any" id="input3" name="input3" required>

        <label for="input4">Input 4:</label>
        <input type="number" step="any" id="input4" name="input4" required>

        <label for="input5">Input 5:</label>
        <input type="number" step="any" id="input5" name="input5" required>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
